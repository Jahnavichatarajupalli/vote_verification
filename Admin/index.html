<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .alert {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <ul class="nav nav-tabs" id="userTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-tab="voter">Add Voter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="officer">Add Officer</a>
                </li>
            </ul>

            <!-- Voter Form -->
            <div id="voterForm" class="tab-content active mt-4">
                <h3>Add New Voter</h3>
                <form id="addVoterForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="voterName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="voterName" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="epicNo" class="form-label">EPIC Number</label>
                            <input type="text" class="form-control" id="epicNo" name="epicNo" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="voterAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="voterAge" name="age" required min="18">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="voterGender" class="form-label">Gender</label>
                            <select class="form-control" id="voterGender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="voterAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="voterAddress" name="address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pollingStation" class="form-label">Polling Station</label>
                            <input type="text" class="form-control" id="pollingStation" name="pollingStation" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="voterPhoto" class="form-label">Photo</label>
                            <input type="file" class="form-control" id="voterPhoto" name="photo" accept="image/*" required>
                            <img id="photoPreview" class="preview-image" style="display: none;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Voter</button>
                </form>
            </div>

            <!-- Officer Form -->
            <div id="officerForm" class="tab-content mt-4">
                <h3>Add New Officer</h3>
                <form id="addOfficerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="officerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="officerName" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="officerPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="officerPhone" name="phoneNumber" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="officerJob" class="form-label">Job</label>
                            <input type="text" class="form-control" id="officerJob" name="job" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="officerPollingStation" class="form-label">Polling Station</label>
                            <input type="text" class="form-control" id="officerPollingStation" name="pollingStation" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="officerAge" class="form-label">Age</label>
                            <input type="number" class="form-control" id="officerAge" name="age" required min="18">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="officerGender" class="form-label">Gender</label>
                            <select class="form-control" id="officerGender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Officer</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Alert Messages -->
    <div class="alert alert-success" role="alert" id="successAlert"></div>
    <div class="alert alert-danger" role="alert" id="errorAlert"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
